<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Surprise with Heart Animation</title>
    <p> </p>
    <style>
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
        }
        .gift-box {
            width: 150px;
            height: 150px;
            background: red;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            position: absolute;
            transition: transform 0.5s ease;
        }
        .hidden {
            display: none;
        }
        .love-text {
            position: absolute;
            font-size: 50px;
            font-weight: bold;
            color: red;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            display: none;
            animation: fadeIn 2s ease-in-out;
        }
        .heart-container {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            display: none;
            animation: popUp 1s ease-in-out;
        }
        .r-text, .s-text {
            font-size: 80px;
            color: red;
            font-weight: bold;
            text-shadow: 0 0 30px red;
        }
        .heart-text {
            font-size: 100px;
            color: red;
            text-shadow: 0 0 30px red;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes popUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>
    <div class="gift-box" id="giftBox" onclick="openGift()">Click Me üéÅ</div>
    <div class="heart-container" id="heartContainer">
        <div class="r-text">R</div>
        <div class="heart-text">‚ù§Ô∏è</div>
        <div class="s-text">S</div>
    </div>
    
    <script>
        const canvas = document.getElementById("heartCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const particles = [];

        function heartFunction(t) {
            return {
                x: 16 * Math.pow(Math.sin(t), 3),
                y: -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t))
            };
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.opacity = 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.opacity -= 0.02;
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function animateHeart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let scale = 20;
            let offsetX = canvas.width / 2;
            let offsetY = canvas.height / 2;

            for (let i = 0; i < 30; i++) {
                let t = Math.random() * Math.PI * 2;
                let pos = heartFunction(t);
                let x = pos.x * scale + offsetX;
                let y = pos.y * scale + offsetY;
                particles.push(new Particle(x, y));
            }

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].opacity <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }

            requestAnimationFrame(animateHeart);
        }

        function openGift() {
            document.getElementById("giftBox").classList.add("hidden");
            document.getElementById("heartContainer").style.display = "flex";
            canvas.style.display = "block";
            animateHeart();
        }

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
